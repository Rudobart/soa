<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>

<h:body style="padding-top: 60px;">

    <p:outputPanel id="panel">
        <p:panel rendered="#{securityBean.isNotEmpty(securityBean.message)}">
            <h:outputText value="#{securityBean.message}" />
            <h:form rendered="#{securityBean.invalidateSessionLink}">
                <h:outputText value="Wygląda na to, że twoja sesja jest już aktywna" />
                <h:commandLink action="#{securityBean.invalidateSession(securityBean.username)}"
                               value="Zamknij istniejącą sesję"/>
            </h:form>
        </p:panel>
    </p:outputPanel>

    <h:form styleClass="form-signin" prependId="false">
        <p:inputText placeholder="#{languageBean.isPolish() ? 'Nazwa użytkonika' : 'Username'}"
                     value="#{securityBean.username}" required="true"/>
        <p:inputText placeholder="#{languageBean.isPolish() ? 'Hasło' : 'Password'}"
                     type="password" value="#{securityBean.password}" required="true"/>
        <p:commandButton value="#{languageBean.isPolish() ? 'Zaloguj się' : 'Login'}"
                         action="#{securityBean.login()}" update="panel"/>
    </h:form>




</h:body>
</html>
