<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>
<h:body>

        <p:outputPanel id="panel">
            <p:panel rendered="#{securityBean.isNotEmpty(passwordBean.message)}">
                <h:outputText value="#{passwordBean.message}" />
            </p:panel>
        </p:outputPanel>

        <h:form styleClass="form-signin" prependId="false">
            <p:inputText placeholder="#{languageBean.isPolish() ? 'Nazwa użytkonika' : 'Username'}" value="#{passwordBean.username}" required="true"
                         disabled="#{not passwordBean.isAdmin()}"/>
            <p:inputText placeholder="#{languageBean.isPolish() ? 'Hasło' : 'Password'}" type="password" value="#{passwordBean.newPassword}"
                         required="true" />
            <p:inputText placeholder="#{languageBean.isPolish() ? 'Potwierdź nowe hasło' : 'Confirm new password'}"
                         type="password" value="#{passwordBean.newPasswordConfirmed}" required="true"/>
            <p:commandButton value="#{languageBean.isPolish() ? 'Zmień hasło' : 'Change password'}"
                             action="#{passwordBean.changePassword()}" update="panel"/>
        </h:form>


</h:body>
</html>
